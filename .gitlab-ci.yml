.test_template: &test_template
  script:
    - mvn clean -Dtest=$TEST/*Test test
stages:
  - usuario
  - login
  - conta
  - movimentacao
default:
  image: maven:3.6.3-jdk-8-slim
  services:
    - selenium/standalone-chrome
usuario:
  stage: usuario
  <<: *test_template
  variables:
    TEST: "CadastroUsuario"

login:
  stage: login
  <<: *test_template
  variables:
    TEST: "Login"

conta:
  stage: conta
  <<: *test_template
  variables:
    TEST: "Conta"

movimentacao:
  stage: movimentacao
  <<: *test_template
  variables:
    TEST: "Movimentacao"
