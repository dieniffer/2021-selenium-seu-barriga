stages:
  - usuario
  - login
  - conta
default:
  image: maven:3.6.3-jdk-8-slim
  services:
    - selenium/standalone-chrome
usuario:
  stage: usuario
  script:
    - mvn clean test -Dtest=*CadastroUsuarioTest

login:
  stage: login
  script:
    - mvn clean test -Dtest=*LoginTest

conta:
  stage: conta
  script:
    - mvn clean test -Dtest=*ContaTest
