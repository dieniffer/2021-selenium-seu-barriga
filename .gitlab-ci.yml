stages:
  - usuario
  - login
  - conta
  - movimentacao
default:
  services:
    - selenium/standalone-chrome
usuario:
  stage: usuario
  script:
    - mvn clean test CadastroUsuarioTest

login:
  stage: login
  script:
    - mvn clean test LoginTest

conta:
  stage: conta
  script:
    - mvn clean test ContaTest

movimentacao:
  stage: movimentacao
  script:
    - mvn clean test -Dtest=MovimentacaoTest
